<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欣旺麵包店 | Taiwan</title>
    <!--lindk to Css-->
    <link rel="stylesheet" href="style.css">
    <!--Box Icons-->
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!--Navabar-->
    <header>
      <a href="#" class="logo"><img src="img/logo-trans.png" alt=""></a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <ul class="navbar">
        <li><a href="#home">Home</a></li>
        <li><a href="#order">Order</a></li>
        <li><a href="#store">Store</a></li> 
        <li><a href="#about">About</a></li>          
        <li><a href="#contact">Contact</a></li>           
      </ul>
    </header>
    <!--Home-->
    <div class="home-line">
      <section class="home" id="home">
        <div class="home-text">
          <span>Welcome To</span>
          <h1>HSIN WANG Bakery</h1>
          <h2>Happiness is a <br>tap away</h2>
          <a href="#" class="btn">Order</a>
        </div>
        <div class="home-img">
          <img src="img/home-img.jpg">
        </div>
    </section>
    </div>
    <section class="shop" id="shop">
      <div class="heading">
        <span>Shop Now</span>
        <h1>Shop Cake</h1>
      </div>
      <div class="shop-container">
        <div class="box">
          <div class="box-img">
            <img src="img/cake-collection.png" alt="" srcset="">
          </div>
        </div>
      </div>
    </section>


    <!-- Link to Custom Js-->
    <script src="main.js"></script>

</html>
